{% extends 'main.html' %}


{% block title %}Delete{% endblock title %}


{% block content %}
    <!-- Main Section -->
    <main class="formPage my-xl">
        <div class="content-box">
            <div class="formWrapper">
                <br>
                <form action="" method="POST">
                    {% csrf_token %}
                    <p>Are you sure you want to delete "{{object}}" ?</p>
                    {% comment %} <a class="btn btn--sub btn--lg  my-md" href="{% url 'projects' %}">Go Back</a> {% endcomment %}
                    <a class="btn btn--sub btn--lg  my-md" href="{{request.GET.next}}">Go Back</a>
                    <input class="btn btn--sub btn--lg  my-md" type="submit" value="Confirm" />
                </form>
            </div>
        </div>
    </main>   
{% endblock content %}
